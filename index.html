<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="fotos/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Lista de Tarefas</title>
</head>

<body>
  <section>
    <h1 class="margin">Lista de Tarefas</h1>
    <input id="tasks" class="margin" type="text" placeholder="Digite a terefa">
    <div id="div-button">
      <button id="btn-up" class="margin">⬆</button>
      <button id="btn-add" class="margin add btn">Adicionar</button>
      <button id="btn-clean" class="margin clean btn">Apagar Todas</button>
      <button id="btn-dow" class="margin">⬇</button>
    </div>
    <ul id="ul-list"></ul>
  </section>
  <script src="script.js"></script>
</body>

</html>
